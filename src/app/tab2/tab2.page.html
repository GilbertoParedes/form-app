<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Usuario</ion-title>
    </ion-toolbar>
  </ion-header> -->

  
  <ion-list>
    <ion-item>
      <ion-label color="primary" position="stacked">Name</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Apellido</ion-label>
      <ion-input type="text" name="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Correo Eletr√≥nico</ion-label>
      <ion-input type="email">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Tel</ion-label>
      <ion-input type="tel" name="telefono">
        <ion-icon name="call-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Colonia</ion-label>
      <ion-input type="text" name="colonia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Calle</ion-label>
      <ion-input type="text" name="calle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">No. domicilio</ion-label>
      <ion-input type="text" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Referencia Domicilio</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Ine:</ion-label>
      <ion-input type="photo" name="ine"></ion-input>
    </ion-item>
  </ion-list>
