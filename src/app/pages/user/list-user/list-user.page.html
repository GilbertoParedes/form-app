<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Personas registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of afiliados">
      <ion-avatar slot="start">
        <img src="{{'http://apiform.test/storage/images/'+item.image_ine}}">
      </ion-avatar>
      <ion-label>{{ item.name }}</ion-label>
      <!-- fab placed to the bottom end -->
      <ion-button type="submit" expand="block" (click)="edit(item)" color="primary">Editar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
