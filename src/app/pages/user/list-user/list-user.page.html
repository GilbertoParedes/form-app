<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Personas registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of afiliados" (click)="edit(item)">
      <ion-avatar slot="start">
        <img src="{{imagePath+item.image_ine}}">
      </ion-avatar>
      <ion-label>{{ item.name }}</ion-label>
      <!-- <ion-button type="submit" expand="block" (click)="edit(item)" color="primary">Editar</ion-button> -->
    </ion-item>
  </ion-list>
</ion-content>
